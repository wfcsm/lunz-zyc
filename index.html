<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lunz</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --button-height: 32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#999;
            --border-color:#999;
            /* --border-color-hover:#666; */
            --border-color-hover:red;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size);
        }
        .box{
            margin: 20px;
        }
    </style>
  

</head>
<body>
    <div id="app">
        <div class="box">
            <g-button icon="settings">按钮</g-button>
            <g-button icon="settings" :loading="loading1" @click="loading1 = !loading1" icon-position="right">按钮</g-button>
            <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2" icon-position="left">按钮</g-button>
            <g-button icon="settings"  :loading="loading3" @click="loading3= !loading3" icon-position="left">按钮</g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>中间</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <div class="box">
            <g-input value="张三" :disabled="true"></g-input> 
            <g-input value="张三" :readonly="true"></g-input> 
            <g-input value="张三" error="姓名不能少于两个字"></g-input> 
            <g-input value="张三" @change="inputChange"></g-input> 
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>
</html>
